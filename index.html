<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SKVLENT</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 0 1rem;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.2em;
      letter-spacing: 0.05em;
    }
    .quote {
      font-style: italic;
      font-size: 1.5rem;
      color: #ccc;
      max-width: 600px;
      margin-bottom: 1.5em;
    }
    .author {
      font-weight: 600;
      font-size: 1.2rem;
      color: #888;
      margin-top: 0.3em;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 1em;
      width: 100%;
      max-width: 400px;
    }
    .links a {
      color: #fff;
      text-decoration: none;
      border: 1px solid #fff;
      padding: 0.5em 1.5em;
      border-radius: 8px;
      transition: all 0.3s ease;
      display: inline-block;
      text-align: center;
    }
    .links a:hover {
      background: #fff;
      color: #000;
    }
    @media (min-width: 600px) {
      .links {
        flex-direction: row;
        justify-content: center;
      }
    }
    .rules {
      margin-top: 3em;
      max-width: 600px;
      font-size: 1rem;
      color: #bbb;
      line-height: 1.6;
    }
    .rules h2 {
      font-size: 1.4rem;
      margin-bottom: 0.5em;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
  </style>
</head>
<body>
  <h1>SKVLENT</h1>
  <div class="quote">
    «Говори мало, делай много.»
    <div class="author">— Лао-цзы</div>
  </div>

  <div class="links">
    <a href="https://instagram.com/skvlent" target="_blank" rel="noopener noreferrer">Instagram</a>
    <a href="https://t.me/skvlent" target="_blank" rel="noopener noreferrer">Telegram</a>
    <a href="https://youtube.com/@skvlent" target="_blank" rel="noopener noreferrer">YouTube</a>
  </div>

  <div class="rules">
    <h2>Как писать</h2>
    <p>
      Если вы хотите мне написать — делайте это <strong>кратко и по делу</strong>.<br />
      Без «привет», «как дела» и прочей вежливой воды.<br />
      Я <strong>ничего не продаю</strong> и <strong>ничего не покупаю</strong>.
    </p>
  </div>
</body>
</html>
