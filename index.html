<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SKVLENT — Official Artist</title>

<style>
:root {
  --bg: #0b0b0d;
  --card: rgba(255,255,255,0.06);
  --border: rgba(255,255,255,0.08);
  --text-main: #f5f5f7;
  --text-secondary: #9b9ba0;
  --accent: #fa233b;
  --radius: 26px;
  --nav-height: 64px;
}

/* RESET */
* { margin: 0; padding: 0; box-sizing: border-box; }

/* BODY */
body {
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display",
               "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  background: radial-gradient(1200px 600px at 50% -200px, #1a1a1f, var(--bg));
  color: var(--text-main);
  -webkit-font-smoothing: antialiased;
  overflow: hidden;
}

/* SCROLL */
.main {
  height: 100vh;
  overflow-y: auto;
  scroll-snap-type: y mandatory;
  scroll-behavior: smooth;
}

/* NAVBAR */
.navbar {
  position: fixed;
  top: 0;
  width: 100%;
  height: var(--nav-height);
  z-index: 100;
  backdrop-filter: blur(16px);
  background: rgba(11,11,13,0.75);
  border-bottom: 1px solid var(--border);
}

.nav-inner {
  max-width: 1040px;
  height: 100%;
  margin: 0 auto;
  padding: 0 24px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

/* LOGO */
.logo {
  font-weight: 600;
  letter-spacing: 0.08em;
  font-size: 0.95rem;
  cursor: pointer;
}

/* MENU */
.nav-links {
  display: flex;
  gap: 28px;
}

.nav-links button {
  background: none;
  border: none;
  font-family: inherit;
  font-size: 0.85rem;
  letter-spacing: 0.12em;
  text-transform: uppercase;
  color: var(--text-secondary);
  cursor: pointer;
  position: relative;
  padding: 4px 0;
  transition: color 0.3s ease;
}

.nav-links button::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -6px;
  width: 100%;
  height: 2px;
  background: var(--text-main);
  transform: scaleX(0);
  transform-origin: left;
  transition: transform 0.35s ease;
}

.nav-links button:hover,
.nav-links button.active {
  color: var(--text-main);
}

.nav-links button.active::after {
  transform: scaleX(1);
}

/* SECTIONS */
section {
  height: 100vh;
  padding-top: var(--nav-height);
  scroll-snap-align: start;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* CONTAINER */
.container {
  max-width: 1040px;
  padding: 0 24px;
  text-align: center;
}

/* HERO */
.hero h1 {
  font-size: clamp(3rem, 6vw, 5rem);
  font-weight: 700;
  letter-spacing: -0.035em;
  margin-bottom: 16px;
}

.hero p {
  font-size: 1.25rem;
  color: var(--text-secondary);
  max-width: 720px;
  margin: 0 auto 48px;
}

.hero img {
  width: 280px;
  border-radius: var(--radius);
  box-shadow: 0 40px 100px rgba(0,0,0,0.65);
}

/* CARD */
.card {
  background: var(--card);
  border-radius: var(--radius);
  border: 1px solid var(--border);
  padding: 44px 36px;
  backdrop-filter: blur(18px);
  box-shadow: 0 30px 70px rgba(0,0,0,0.45);
}

/* TEXT */
h2 {
  font-size: 2.2rem;
  font-weight: 600;
  margin-bottom: 20px;
}

.text {
  font-size: 1.1rem;
  color: var(--text-secondary);
  max-width: 720px;
  margin: 0 auto;
}

/* BUTTONS */
.buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
  margin-top: 32px;
}

.btn {
  padding: 14px 28px;
  border-radius: 999px;
  background: linear-gradient(180deg, #ff4b5f, var(--accent));
  color: #fff;
  text-decoration: none;
  font-weight: 500;
  transition: transform 0.25s ease;
}

.btn.secondary {
  background: rgba(255,255,255,0.08);
  color: var(--text-main);
  border: 1px solid var(--border);
}

.btn:hover {
  transform: translateY(-2px);
}

/* CINEMATIC REVEAL */
.reveal {
  opacity: 0;
  transform: translateY(40px);
  transition: all 1s ease;
}

.reveal.visible {
  opacity: 1;
  transform: translateY(0);
}

/* MOBILE */
@media (max-width: 600px) {
  .nav-links { gap: 16px; }
  .hero img { width: 220px; }
}
</style>
</head>

<body>

<nav class="navbar">
  <div class="nav-inner">
    <div class="logo" data-target="hero">SKVLENT</div>
    <div class="nav-links">
      <button data-target="hero" class="active">Home</button>
      <button data-target="about">About</button>
      <button data-target="music">Music</button>
      <button data-target="social">Social</button>
      <button data-target="contact">Contact</button>
    </div>
  </div>
</nav>

<div class="main" id="scroll">

<section id="hero">
  <div class="container hero reveal">
    <h1>SKVLENT</h1>
    <p>Композитор и продюсер. Музыка на стыке атмосферы и эмоций.</p>
    <img src="assets/photo.webp" alt="SKVLENT">
  </div>
</section>

<section id="about">
  <div class="container card reveal">
    <h2>Об артисте</h2>
    <p class="text">Независимый композитор и продюсер. Минимализм, пространство, эмоции.</p>
  </div>
</section>

<section id="music">
  <div class="container card reveal">
    <h2>Слушать</h2>
    <div class="buttons">
      <a class="btn" href="#">Spotify</a>
      <a class="btn secondary" href="#">Яндекс Музыка</a>
    </div>
  </div>
</section>

<section id="social">
  <div class="container card reveal">
    <h2>Соцсети</h2>
    <div class="buttons">
      <a class="btn secondary" href="#">Telegram</a>
      <a class="btn secondary" href="#">Instagram</a>
    </div>
  </div>
</section>

<section id="contact">
  <div class="container card reveal">
    <h2>Контакты</h2>
    <div class="buttons">
      <a class="btn" href="#">Telegram</a>
      <a class="btn secondary" href="#">Email</a>
    </div>
  </div>
</section>

</div>

<script>
const buttons = document.querySelectorAll('[data-target]');
const sections = document.querySelectorAll('section');

/* NAV CLICK */
buttons.forEach(btn => {
  btn.addEventListener('click', () => {
    document.getElementById(btn.dataset.target)
      .scrollIntoView({ behavior: 'smooth' });
  });
});

/* ACTIVE MENU */
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      document.querySelectorAll('.nav-links button')
        .forEach(b => b.classList.remove('active'));
      document.querySelector(`.nav-links button[data-target="${entry.target.id}"]`)
        ?.classList.add('active');
    }
  });
}, { threshold: 0.6 });

sections.forEach(section => observer.observe(section));

/* REVEAL */
const revealObserver = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting)
      entry.target.classList.add('visible');
  });
}, { threshold: 0.3 });

document.querySelectorAll('.reveal')
  .forEach(el => revealObserver.observe(el));
</script>

</body>
</html>
