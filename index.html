<style>
:root {
  --green: #00ff9c;
  --green-dim: rgba(0,255,156,.6);
  --bg: #000;
}

html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: var(--bg);
  color: var(--green);
  font-family: "Courier New", monospace;
}

body {
  display: flex;
  align-items: center;
  justify-content: center;
}

.terminal {
  position: relative;
  width: 92%;
  max-width: 720px;
  padding: 22px;
  border: 1px solid var(--green);
  box-shadow: 0 0 25px rgba(0,255,156,.25);
}

/* scanlines */
.terminal::before {
  content: "";
  position: absolute;
  inset: 0;
  pointer-events: none;
  background: repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,.03),
    rgba(255,255,255,.03) 1px,
    transparent 1px,
    transparent 3px
  );
}

/* boot screen */
#boot {
  white-space: pre;
  font-size: 11px;
  line-height: 1.15;
}

/* content */
#content { display: none; }

ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

li { margin: 8px 0; }

a {
  color: var(--green);
  text-decoration: none;
}

a:hover {
  color: #fff;
  text-shadow: 0 0 6px var(--green);
  animation: flicker .15s infinite;
}

@keyframes flicker {
  0% { opacity: 1; }
  50% { opacity: .6; }
  100% { opacity: 1; }
}

.section {
  margin-top: 14px;
  padding-top: 8px;
  border-top: 1px dashed var(--green-dim);
  opacity: .9;
}

.footer {
  margin-top: 16px;
  font-size: 12px;
  opacity: .6;
}

.status {
  font-size: 11px;
  color: var(--green-dim);
  margin-top: 6px;
}
</style>
</head>
