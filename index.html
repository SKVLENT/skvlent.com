<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SKVLENT — Official Artist</title>

<style>
/* =======================
   COLOR SCHEME (AUTO)
======================= */
:root {
  --bg: #f5f5f7;
  --bg-alt: #ffffff;
  --card: rgba(255,255,255,0.8);
  --border: rgba(0,0,0,0.08);
  --text-main: #1d1d1f;
  --text-secondary: #6e6e73;
  --accent: #fa233b;
  --radius: 26px;
  --nav-height: 64px;
}

@media (prefers-color-scheme: dark) {
  :root {
    --bg: #0b0b0d;
    --bg-alt: #111114;
    --card: rgba(255,255,255,0.06);
    --border: rgba(255,255,255,0.08);
    --text-main: #f5f5f7;
    --text-secondary: #9b9ba0;
  }
}

/* RESET */
* { margin: 0; padding: 0; box-sizing: border-box; }

/* BODY */
body {
  font-family: -apple-system, BlinkMacSystemFont,
               "SF Pro Display", "SF Pro Text",
               "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  background: var(--bg);
  color: var(--text-main);
  overflow: hidden;
}

/* PARALLAX BACKGROUND */
.background {
  position: fixed;
  inset: 0;
  background:
    radial-gradient(800px 400px at 50% -200px, rgba(255,255,255,0.15), transparent),
    linear-gradient(var(--bg), var(--bg));
  z-index: -1;
  transform: translateY(0);
  transition: transform 0.1s linear;
}

/* SCROLL */
.main {
  height: 100vh;
  overflow-y: auto;
  scroll-snap-type: y mandatory;
  scroll-behavior: smooth;
}

/* NAVBAR */
.navbar {
  position: fixed;
  top: 0;
  width: 100%;
  height: var(--nav-height);
  backdrop-filter: blur(18px);
  background: rgba(255,255,255,0.6);
  border-bottom: 1px solid var(--border);
  z-index: 100;
}
@media (prefers-color-scheme: dark) {
  .navbar { background: rgba(11,11,13,0.75); }
}

.nav-inner {
  max-width: 1040px;
  height: 100%;
  margin: auto;
  padding: 0 24px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.logo {
  font-weight: 600;
  letter-spacing: 0.08em;
  cursor: pointer;
}

/* MENU */
.nav-links {
  display: flex;
  gap: 28px;
}

.nav-links button {
  background: none;
  border: none;
  font-family: inherit;
  font-size: 0.8rem;
  letter-spacing: 0.14em;
  text-transform: uppercase;
  color: var(--text-secondary);
  cursor: pointer;
  position: relative;
}

.nav-links button.active {
  color: var(--text-main);
}

/* SECTIONS */
section {
  height: 100vh;
  padding-top: var(--nav-height);
  scroll-snap-align: start;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* CONTAINER */
.container {
  max-width: 1040px;
  padding: 0 24px;
  text-align: center;
}

/* HERO */
.hero h1 {
  font-size: clamp(3rem, 6vw, 5rem);
  font-weight: 700;
  letter-spacing: -0.035em;
}
.hero p {
  font-size: 1.25rem;
  color: var(--text-secondary);
  margin: 24px auto 48px;
  max-width: 720px;
}
.hero img {
  width: 260px;
  border-radius: var(--radius);
  box-shadow: 0 40px 100px rgba(0,0,0,0.3);
}

/* CARD */
.card {
  background: var(--card);
  border-radius: var(--radius);
  border: 1px solid var(--border);
  padding: 44px 36px;
  backdrop-filter: blur(18px);
}

/* RELEASES */
.releases {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px,1fr));
  gap: 24px;
  margin-top: 32px;
}

.release {
  background: var(--bg-alt);
  border-radius: 20px;
  padding: 16px;
  transition: transform .3s ease;
}

.release:hover {
  transform: translateY(-6px);
}

.release img {
  width: 100%;
  border-radius: 14px;
  margin-bottom: 12px;
}

.release span {
  font-size: 0.9rem;
}

/* REVEAL */
.reveal {
  opacity: 0;
  transform: translateY(40px);
  transition: all 1s ease;
}
.reveal.visible {
  opacity: 1;
  transform: translateY(0);
}
</style>
</head>

<body>

<div class="background" id="bg"></div>

<nav class="navbar">
  <div class="nav-inner">
    <div class="logo" data-target="hero">SKVLENT</div>
    <div class="nav-links">
      <button data-target="hero" class="active">Home</button>
      <button data-target="about">About</button>
      <button data-target="music">Music</button>
      <button data-target="releases">Releases</button>
      <button data-target="contact">Contact</button>
    </div>
  </div>
</nav>

<div class="main">

<section id="hero">
  <div class="container hero reveal">
    <h1>SKVLENT</h1>
    <p>Atmospheric & minimal music</p>
    <img src="assets/photo.webp">
  </div>
</section>

<section id="about">
  <div class="container card reveal">
    <h2>Об артисте</h2>
    <p>Минимализм. Пространство. Эмоции.</p>
  </div>
</section>

<section id="music">
  <div class="container card reveal">
    <h2>Слушать</h2>
    <p>Spotify / Яндекс Музыка</p>
  </div>
</section>

<section id="releases">
  <div class="container card reveal">
    <h2>Релизы</h2>
    <div class="releases">
      <div class="release"><img src="assets/release1.jpg"><span>Release One</span></div>
      <div class="release"><img src="assets/release2.jpg"><span>Release Two</span></div>
      <div class="release"><img src="assets/release3.jpg"><span>Release Three</span></div>
    </div>
  </div>
</section>

<section id="contact">
  <div class="container card reveal">
    <h2>Контакты</h2>
    <p>Telegram / Email</p>
  </div>
</section>

</div>

<script>
/* PARALLAX */
const bg = document.getElementById('bg');
document.querySelector('.main').addEventListener('scroll', e => {
  bg.style.transform = `translateY(${e.target.scrollTop * 0.15}px)`;
});

/* NAV SCROLL */
document.querySelectorAll('[data-target]').forEach(el=>{
  el.onclick=()=>document.getElementById(el.dataset.target)
    .scrollIntoView({behavior:'smooth'});
});

/* ACTIVE + REVEAL */
const observer=new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting){
      document.querySelectorAll('.nav-links button')
        .forEach(b=>b.classList.toggle('active',b.dataset.target===e.target.id));
      e.target.querySelector('.reveal')?.classList.add('visible');
    }
  });
},{threshold:.6});

document.querySelectorAll('section').forEach(s=>observer.observe(s));
</script>

</body>
</html>
