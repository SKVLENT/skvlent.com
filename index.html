<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <style>
    /* =========================
       RETRO HACKER TERMINAL
       ========================= */

    :root {
      --green: #00ff9c;
      --green-dim: rgba(0, 255, 156, 0.6);
      --bg: #000;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: var(--bg);
      color: var(--green);
      font-family: "Courier New", Courier, monospace;
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* TERMINAL WINDOW */
    .terminal {
      position: relative;
      width: 90%;
      max-width: 640px;
      padding: 22px;
      border: 1px solid var(--green);
      box-shadow:
        0 0 25px rgba(0, 255, 156, 0.25),
        inset 0 0 15px rgba(0, 255, 156, 0.08);
    }

    /* SCANLINES */
    .terminal::before {
      content: "";
      pointer-events: none;
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.03),
        rgba(255,255,255,0.03) 1px,
        transparent 1px,
        transparent 3px
      );
    }

    /* NOISE */
    .terminal::after {
      content: "";
      pointer-events: none;
      position: absolute;
      inset: 0;
      background-image: url("data:image/svg+xml;utf8,\
        <svg xmlns='http://www.w3.org/2000/svg' width='80' height='80'>\
        <filter id='n'><feTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4'/></filter>\
        <rect width='100%' height='100%' filter='url(%23n)' opacity='0.04'/>\
        </svg>");
      opacity: 0.15;
    }

    /* HEADER */
    .title {
      font-size: 17px;
      margin-bottom: 14px;
    }

    .blink::after {
      content: "â–ˆ";
      animation: blink 1s steps(1) infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    /* SECTIONS */
    .section {
      margin-top: 14px;
      padding-top: 8px;
      border-top: 1px dashed var(--green-dim);
    }

    .section-title {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 6px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin: 9px 0;
    }

    a {
      color: var(--green);
      text-decoration: none;
    }

    a:hover {
      color: #ffffff;
      text-shadow: 0 0 6px var(--green);
    }

    /* FOOTER */
    .footer {
      margin-top: 18px;
      font-size: 12px;
      opacity: 0.6;
    }

    .status {
      margin-top: 6px;
      font-size: 11px;
      color: var(--green-dim);
    }
  </style>
</head>
