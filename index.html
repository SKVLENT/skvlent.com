<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SKVLENT — Official Artist</title>

<style>
:root {
  --bg: #0b0b0d;
  --card: rgba(255,255,255,0.06);
  --border: rgba(255,255,255,0.08);
  --text-main: #f5f5f7;
  --text-secondary: #9b9ba0;
  --accent: #fa233b;
  --radius: 26px;
  --nav-height: 64px;
}

/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* BODY */
body {
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display",
               "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  background: radial-gradient(1200px 600px at 50% -200px, #1a1a1f, var(--bg));
  color: var(--text-main);
  -webkit-font-smoothing: antialiased;
  overflow: hidden;
}

/* SCROLL CONTAINER */
.main {
  height: 100vh;
  overflow-y: scroll;
  scroll-snap-type: y mandatory;
  scroll-behavior: smooth;
}

/* NAVBAR */
.navbar {
  position: fixed;
  top: 0;
  width: 100%;
  height: var(--nav-height);
  z-index: 100;
  backdrop-filter: blur(16px);
  background: rgba(11,11,13,0.75);
  border-bottom: 1px solid var(--border);
}

.nav-inner {
  max-width: 1040px;
  height: 100%;
  margin: 0 auto;
  padding: 0 24px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.logo {
  font-weight: 600;
  letter-spacing: 0.04em;
}

.nav-links {
  display: flex;
  gap: 28px;
}

.nav-links button {
  background: none;
  border: none;
  color: var(--text-secondary);
  font-size: 0.95rem;
  font-weight: 500;
  cursor: pointer;
  position: relative;
}

.nav-links button:hover {
  color: var(--text-main);
}

/* SECTIONS */
section {
  height: 100vh;
  padding-top: var(--nav-height);
  scroll-snap-align: start;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  max-width: 1040px;
  padding: 0 24px;
  text-align: center;
}

/* HERO */
.hero h1 {
  font-size: clamp(3rem, 6vw, 5rem);
  font-weight: 700;
  letter-spacing: -0.035em;
  margin-bottom: 16px;
}

.hero p {
  font-size: 1.25rem;
  color: var(--text-secondary);
  max-width: 720px;
  margin: 0 auto 48px;
}

.hero img {
  width: 280px;
  border-radius: var(--radius);
  box-shadow:
    0 40px 100px rgba(0,0,0,0.65),
    0 0 0 1px var(--border);
}

/* CARD */
.card {
  background: var(--card);
  border-radius: var(--radius);
  border: 1px solid var(--border);
  padding: 44px 36px;
  backdrop-filter: blur(18px);
  box-shadow: 0 30px 70px rgba(0,0,0,0.45);
}

h2 {
  font-size: 2.2rem;
  font-weight: 600;
  letter-spacing: -0.02em;
  margin-bottom: 20px;
}

.text {
  font-size: 1.1rem;
  color: var(--text-secondary);
  max-width: 720px;
  margin: 0 auto;
}

/* BUTTONS */
.buttons {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 20px;
  margin-top: 32px;
}

.btn {
  padding: 14px 28px;
  font-size: 1.05rem;
  font-weight: 500;
  color: #fff;
  background: linear-gradient(180deg, #ff4b5f, var(--accent));
  border-radius: 999px;
  text-decoration: none;
  box-shadow:
    0 10px 30px rgba(250,35,59,0.35),
    inset 0 1px 0 rgba(255,255,255,0.25);
  transition: transform 0.25s ease;
}

.btn.secondary {
  background: rgba(255,255,255,0.08);
  color: var(--text-main);
  box-shadow:
    inset 0 0 0 1px var(--border),
    0 10px 30px rgba(0,0,0,0.4);
}

.btn:hover {
  transform: translateY(-2px);
}

/* MOBILE */
@media (max-width: 600px) {
  .nav-links {
    gap: 16px;
  }

  .hero img {
    width: 220px;
  }
}
</style>
</head>

<body>

<!-- NAV -->
<nav class="navbar">
  <div class="nav-inner">
    <div class="logo">SKVLENT</div>
    <div class="nav-links">
      <button data-target="hero">Главная</button>
      <button data-target="about">Об артисте</button>
      <button data-target="music">Музыка</button>
      <button data-target="social">Соцсети</button>
      <button data-target="contact">Контакты</button>
    </div>
  </div>
</nav>

<div class="main" id="scroll">

  <section id="hero">
    <div class="container hero">
      <h1>SKVLENT</h1>
      <p>Композитор и продюсер. Музыка на стыке атмосферы и эмоций.</p>
      <img src="assets/photo.webp" alt="SKVLENT">
    </div>
  </section>

  <section id="about">
    <div class="container card">
      <h2>Об артисте</h2>
      <p class="text">
        Ильяс Скаев — независимый композитор и продюсер.
        Минимализм, пространство и эмоциональная глубина.
      </p>
    </div>
  </section>

  <section id="music">
    <div class="container card">
      <h2>Слушать</h2>
      <div class="buttons">
        <a class="btn" href="https://open.spotify.com/artist/25x73HvVybv5FBZizveEsx" target="_blank">Spotify</a>
        <a class="btn secondary" href="https://music.yandex.ru/artist/22019500" target="_blank">Яндекс Музыка</a>
      </div>
    </div>
  </section>

  <section id="social">
    <div class="container card">
      <h2>Социальные сети</h2>
      <div class="buttons">
        <a class="btn secondary" href="https://t.me/skvlent" target="_blank">Telegram</a>
        <a class="btn secondary" href="https://www.tiktok.com/@skvlent" target="_blank">TikTok</a>
        <a class="btn secondary" href="https://www.instagram.com/skvlent" target="_blank">Instagram</a>
      </div>
    </div>
  </section>

  <section id="contact">
    <div class="container card">
      <h2>Контакты</h2>
      <div class="buttons">
        <a class="btn" href="https://t.me/skuvlent" target="_blank">Telegram</a>
        <a class="btn secondary" href="mailto:skvlent@gmail.com">Email</a>
      </div>
    </div>
  </section>

</div>

<script>
document.querySelectorAll('.nav-links button').forEach(btn => {
  btn.addEventListener('click', () => {
    const id = btn.dataset.target;
    document.getElementById(id).scrollIntoView({
      behavior: 'smooth'
    });
  });
});
</script>

</body>
</html>
