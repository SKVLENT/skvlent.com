<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>SKVLENT :: terminal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --green: #00ff9c;
  --green-dim: rgba(0,255,156,.6);
  --bg: #000;
}

html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: var(--bg);
  color: var(--green);
  font-family: "Courier New", monospace;
}

body {
  display: flex;
  align-items: center;
  justify-content: center;
}

.terminal {
  position: relative;
  width: 92%;
  max-width: 720px;
  padding: 22px;
  border: 1px solid var(--green);
  box-shadow: 0 0 25px rgba(0,255,156,.25);
}

/* scanlines */
.terminal::before {
  content: "";
  position: absolute;
  inset: 0;
  pointer-events: none;
  background: repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,.03),
    rgba(255,255,255,.03) 1px,
    transparent 1px,
    transparent 3px
  );
}

/* boot */
#boot {
  white-space: pre;
  font-size: 11px;
  line-height: 1.15;
}

/* content */
#content {
  display: none;
}

ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

li {
  margin: 8px 0;
}

a {
  color: var(--green);
  text-decoration: none;
}

a:hover {
  color: #fff;
  text-shadow: 0 0 6px var(--green);
  animation: flicker .15s infinite;
}

@keyframes flicker {
  0% { opacity: 1; }
  50% { opacity: .6; }
  100% { opacity: 1; }
}

.section {
  margin-top: 14px;
  padding-top: 8px;
  border-top: 1px dashed var(--green-dim);
  opacity: .9;
}

.footer {
  margin-top: 16px;
  font-size: 12px;
  opacity: .6;
}

.status {
  font-size: 11px;
  color: var(--green-dim);
  margin-top: 6px;
}
</style>
</head>

<body>
<div class="terminal">

<div id="boot"></div>

<div id="content">

    </ul>

  <div class="footer">
    connection stable.

</div>

<script>
const ascii = `
‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ïó‚ñà‚ñà‚ïó  ‚ñà‚ñà‚ïó‚ñà‚ñà‚ïó   ‚ñà‚ñà‚ïó‚ñà‚ñà‚ïó     ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ïó‚ñà‚ñà‚ñà‚ïó   ‚ñà‚ñà‚ïó‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ïó
‚ñà‚ñà‚ïî‚ïê‚ïê‚ïê‚ïê‚ïù‚ñà‚ñà‚ïë ‚ñà‚ñà‚ïî‚ïù‚ñà‚ñà‚ïë   ‚ñà‚ñà‚ïë‚ñà‚ñà‚ïë     ‚ñà‚ñà‚ïî‚ïê‚ïê‚ïê‚ïê‚ïù‚ñà‚ñà‚ñà‚ñà‚ïó  ‚ñà‚ñà‚ïë‚ïö‚ïê‚ïê‚ñà‚ñà‚ïî‚ïê‚ïê‚ïù
‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ïó‚ñà‚ñà‚ñà‚ñà‚ñà‚ïî‚ïù ‚ñà‚ñà‚ïë   ‚ñà‚ñà‚ïë‚ñà‚ñà‚ïë     ‚ñà‚ñà‚ñà‚ñà‚ñà‚ïó  ‚ñà‚ñà‚ïî‚ñà‚ñà‚ïó ‚ñà‚ñà‚ïë   ‚ñà‚ñà‚ïë
‚ïö‚ïê‚ïê‚ïê‚ïê‚ñà‚ñà‚ïë‚ñà‚ñà‚ïî‚ïê‚ñà‚ñà‚ïó ‚ñà‚ñà‚ïë   ‚ñà‚ñà‚ïë‚ñà‚ñà‚ïë     ‚ñà‚ñà‚ïî‚ïê‚ïê‚ïù  ‚ñà‚ñà‚ïë‚ïö‚ñà‚ñà‚ïó‚ñà‚ñà‚ïë   ‚ñà‚ñà‚ïë
‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ïë‚ñà‚ñà‚ïë  ‚ñà‚ñà‚ïó‚ïö‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ïî‚ïù‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ïó‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ïó‚ñà‚ñà‚ïë ‚ïö‚ñà‚ñà‚ñà‚ñà‚ïë   ‚ñà‚ñà‚ïë
‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù‚ïö‚ïê‚ïù  ‚ïö‚ïê‚ïù ‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù ‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù‚ïö‚ïê‚ïù  ‚ïö‚ïê‚ïê‚ïê‚ïù   ‚ïö‚ïê‚ïù
`;

const bootLines = [
  "[ OK ] loading audio modules",
  "[ OK ] syncing signal",
  "[ OK ] encrypting channel",
  "> ls"
];

const boot = document.getElementById("boot");
const content = document.getElementById("content");

// ASCII —Å—Ä–∞–∑—É
boot.textContent = ascii + "\n";

let i = 0;

function typeLine() {
  if (i < bootLines.length) {
    const line = document.createElement("div");
    boot.appendChild(line);

    let j = 0;
    const interval = setInterval(() => {
      line.textContent += bootLines[i][j++];
      if (j === bootLines[i].length) {
        clearInterval(interval);
        i++;
        setTimeout(typeLine, 300);
      }
    }, 25);
  } else {
    setTimeout(() => {
      boot.remove();          // —É–±–∏—Ä–∞–µ–º boot –ø–æ–ª–Ω–æ—Å—Ç—å—é
      content.style.display = "block";
    }, 500);
  }
}

typeLine();

/* uptime + time */
const start = Date.now();
setInterval(() => {
  const now = new Date();
  const uptime = Math.floor((Date.now() - start) / 1000);
  const status = document.getElementById("status");
  if (status) {
    status.textContent =
      `uptime: ${uptime}s ¬∑ local time: ${now.toLocaleTimeString()} ¬∑ signal: ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñë`;
  }
}, 1000);
</script>
