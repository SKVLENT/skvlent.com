<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SKVLENT</title>

  <style>
    :root {
      --bg: #f5f5f7;
      --text-main: #1d1d1f;
      --text-secondary: #6e6e73;
      --card-bg: #ffffff;
      --accent: #0071e3;
      --radius: 20px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
                   "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text-main);
      line-height: 1.6;
    }

    .container {
      max-width: 980px;
      margin: 0 auto;
      padding: 80px 24px 40px;
      text-align: center;
    }

    h1 {
      font-size: clamp(2.5rem, 5vw, 3.5rem);
      font-weight: 600;
      letter-spacing: -0.02em;
      margin-bottom: 12px;
    }

    .subtitle {
      font-size: 1.2rem;
      color: var(--text-secondary);
      max-width: 640px;
      margin: 0 auto 48px;
    }

    .hero-image {
      margin: 40px auto 60px;
    }

    .hero-image img {
      width: 240px;
      border-radius: var(--radius);
      box-shadow: 0 30px 60px rgba(0,0,0,0.15);
    }

    .section {
      background-color: var(--card-bg);
      border-radius: var(--radius);
      padding: 40px 24px;
      margin-bottom: 32px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    }

    .section-title {
      font-size: 1.1rem;
      font-weight: 500;
      margin-bottom: 20px;
      color: var(--text-secondary);
    }

    .links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 24px;
    }

    .links a {
      font-size: 1.05rem;
      font-weight: 500;
      color: var(--accent);
      text-decoration: none;
      position: relative;
      padding-bottom: 4px;
    }

    .links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 1px;
      background-color: var(--accent);
      opacity: 0;
      transition: opacity 0.25s ease;
    }

    .links a:hover::after {
      opacity: 1;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    @media (max-width: 600px) {
      .container {
        padding-top: 60px;
      }

      .section {
        padding: 32px 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>SKVLENT</h1>

    <p class="subtitle">
      Ильяс Скаев — композитор, продюсер и автор независимых музыкальных проектов.
    </p>

    <div class="hero-image">
      <img src="assets/photo.webp" alt="SKVLENT">
    </div>

    <div class="section">
      <div class="section-title">Слушать</div>
      <div class="links">
        <a href="https://open.spotify.com/artist/25x73HvVybv5FBZizveEsx" target="_blank">Spotify</a>
        <a href="https://music.yandex.ru/artist/22019500" target="_blank">Яндекс Музыка</a>
      </div>
    </div>

    <div class="section">
      <div class="section-title">Подписаться</div>
      <div class="links">
        <a href="https://t.me/skvlent" target="_blank">Telegram</a>
        <a href="https://www.tiktok.com/@skvlent" target="_blank">TikTok</a>
        <a href="https://www.instagram.com/skvlent" target="_blank">Instagram</a>
      </div>
    </div>

    <div class="section">
      <div class="section-title">Связаться</div>
      <div class="links">
        <a href="https://t.me/skuvlent" target="_blank">Telegram</a>
        <a href="mailto:skvlent@gmail.com">Email</a>
      </div>
    </div>

    <footer>
      © 2026 SKVLENT
    </footer>
  </div>
</body>
</html>
